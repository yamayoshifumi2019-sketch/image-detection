<!--
login.html - User Login Page

This page allows existing users to log in.
After successful login, users are redirected to the home page.
-->

{% extends 'base.html' %}

{% block title %}Login - Object Detection App{% endblock %}

{% block content %}
<div class="form-container">
    <h1>Login</h1>
    <p class="form-subtitle">Welcome back! Please login to your account.</p>

    <!-- Login Form -->
    <form method="POST" action="{{ url_for('login') }}" class="auth-form">
        <!-- Username Field -->
        <div class="form-group">
            <label for="username">Username</label>
            <input
                type="text"
                id="username"
                name="username"
                required
                placeholder="Enter your username"
                autocomplete="username"
            >
        </div>

        <!-- Password Field -->
        <div class="form-group">
            <label for="password">Password</label>
            <input
                type="password"
                id="password"
                name="password"
                required
                placeholder="Enter your password"
                autocomplete="current-password"
            >
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary btn-block">Login</button>
    </form>

    <!-- Link to Signup -->
    <p class="form-footer">
        Don't have an account? <a href="{{ url_for('signup') }}">Sign up here</a>
    </p>
</div>
{% endblock %}

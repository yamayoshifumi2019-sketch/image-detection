<!--
signup.html - User Registration Page

This page allows new users to create an account.
The form submits to the same URL (POST request).
-->

{% extends 'base.html' %}

{% block title %}Sign Up - Object Detection App{% endblock %}

{% block content %}
<div class="form-container">
    <h1>Create Account</h1>
    <p class="form-subtitle">Sign up to start detecting objects in your images.</p>

    <!-- Signup Form -->
    <form method="POST" action="{{ url_for('signup') }}" class="auth-form">
        <!-- Username Field -->
        <div class="form-group">
            <label for="username">Username</label>
            <input
                type="text"
                id="username"
                name="username"
                required
                minlength="3"
                placeholder="Enter your username"
                autocomplete="username"
            >
        </div>

        <!-- Password Field -->
        <div class="form-group">
            <label for="password">Password</label>
            <input
                type="password"
                id="password"
                name="password"
                required
                minlength="4"
                placeholder="Enter your password"
                autocomplete="new-password"
            >
        </div>

        <!-- Confirm Password Field -->
        <div class="form-group">
            <label for="confirm_password">Confirm Password</label>
            <input
                type="password"
                id="confirm_password"
                name="confirm_password"
                required
                placeholder="Confirm your password"
                autocomplete="new-password"
            >
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
    </form>

    <!-- Link to Login -->
    <p class="form-footer">
        Already have an account? <a href="{{ url_for('login') }}">Login here</a>
    </p>
</div>
{% endblock %}

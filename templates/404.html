<!--
404.html - Page Not Found Error

This page is shown when a user tries to access a page that doesn't exist.
-->

{% extends 'base.html' %}

{% block title %}Page Not Found - Object Detection App{% endblock %}

{% block content %}
<div class="error-page">
    <h1 class="error-code">404</h1>
    <h2>Page Not Found</h2>
    <p>Sorry, the page you're looking for doesn't exist or has been moved.</p>
    <div class="error-actions">
        <a href="{{ url_for('index') }}" class="btn btn-primary">Go to Home</a>
        {% if current_user.is_authenticated %}
            <a href="{{ url_for('upload') }}" class="btn btn-secondary">Upload Image</a>
        {% endif %}
    </div>
</div>
{% endblock %}
